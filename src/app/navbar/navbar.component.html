<nav class="navbar bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" routerLink="/" routerActiveLink="active">
            <img src="../../assets/Logo.png" alt="Bootstrap" width="40">
            DUNPSI
        </a>

        <div class="rightNav">
            <button type="button" class="btn link" *ngIf="(accountService.currentUser$ | async)"
                (click)="goToDashboard()">Dashboard</button>
            <button type="button" class="btn link"
                *ngIf="(accountService.currentUser$ | async) && (accountService.currentUser$ | async)?.role === 'SOFTWARE_COMPANY'"

            <button type="button" class="btn link" *ngIf="(accountService.currentUser$ | async)"
                routerLink="/messages">Messages</button>
            <button class="btn btn-outline-primary" *ngIf="!(accountService.currentUser$ | async)"
                routerLink="/login">Sign

            <button class="btn btn-outline-danger" *ngIf="(accountService.currentUser$ | async)"
                (click)="logout()">Logout</button>

    </div>
